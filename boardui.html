<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Board</title>
  <link href="css/board.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/699b7e2da2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="" class="logo">Todos</a>
        <nav class="navbar">
            <a href="home.html" class="active">Home</a>
            <a href="addnew.html" class="active">Add New List</a>
            <a href="todolist.html">Todos</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contacts</a>
        </nav>
      </header>
<div class="contain-board" >

  <div class="leftOuter" >
    <div class="Add-outer">
      <i class="fa-solid fa-plus fa-2xl"></i>
      <button class="left-button">Add New</button>
    </div>
    <div class="toDoList-Outer">
      <i class="fa-solid fa-list fa-2xl"></i>
      <button class="left-button">To Do List</button>
    </div>
    <div class="board-Outer">
      <i class="fa-solid fa-image fa-2xl"></i>
      <button class="left-button">Board</button>
    </div>
  </div>

  <div class="rightOuter" >
    <div class="inner-outer">
    <label class="l-todo"> TO DO</label>
      <button class="button">Water the plants</button>
      <button class="button">Make Dinner</button>
      <button class="button">Play VideoGames</button>
    </div>
    <div class="inner-outer">
      <label class="l-todo"> In Progress</label>
      <button class="button">Water the plants</button>
    </div>
    <div class="inner-outer">
      <label class="l-todo"> Done</label>
      <button class="button">Water the plants</button>
      <button class="button">Make Dinner</button>
    </div>

  </div>
</div>
</body>
</html>
